<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human-Readable Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="demo.js"></script>
</head>
<body style="text-align: center; align-content: center;">
<noscript>
    You need to enable JavaScript to run the demo.
</noscript>

<svg width="40" height="40" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
    <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none"
            stroke-linecap="round" stroke-dasharray="90 125">
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 25 25"
                          to="360 25 25"
                          dur="1s"
                          repeatCount="indefinite"/>
    </circle>
</svg>
</body>
</html>
